apiVersion: v1
kind: Namespace
metadata:
  name: qos-demo
---
# Burstable QoS Class - requests < limits
# Medium priority, evicted before Guaranteed but after BestEffort
apiVersion: apps/v1
kind: Deployment
metadata:
  name: burstable-qos
  namespace: qos-demo
  labels:
    app: burstable-qos
    qos-class: burstable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: burstable-qos
  template:
    metadata:
      labels:
        app: burstable-qos
        qos-class: burstable
    spec:
      containers:
        - name: k8s-demo-app
          image: k8sdemoanbo.azurecr.io/k8s-demo-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_NAME
              value: "burstable-qos-headless"
            - name: RESOURCE_REQUEST_CPU
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: requests.cpu
            - name: RESOURCE_REQUEST_MEMORY
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: requests.memory
            - name: RESOURCE_LIMIT_CPU
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: limits.cpu
            - name: RESOURCE_LIMIT_MEMORY
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: limits.memory
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            failureThreshold: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            periodSeconds: 5
            failureThreshold: 2
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: burstable-qos
  namespace: qos-demo
  labels:
    app: burstable-qos
spec:
  selector:
    app: burstable-qos
  ports:
    - name: http
      port: 80
      targetPort: http
  type: LoadBalancer
---
# Headless service for pod-to-pod coordination
apiVersion: v1
kind: Service
metadata:
  name: burstable-qos-headless
  namespace: qos-demo
  labels:
    app: burstable-qos
spec:
  clusterIP: None
  selector:
    app: burstable-qos
  ports:
    - port: 80
      targetPort: 8080
