apiVersion: v1
kind: Namespace
metadata:
  name: bin-packing-demo
  labels:
    tutorial.k8s-demo/component: bin-packing
---
# Step 4: Manual scale-up/down (simulate what a scaler would do)
# Keep replicas lean by default and bump them explicitly during load.
# Use `kubectl scale deployment/<name> --replicas=<N>` to show the effect live.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bin-packing-demo
  labels:
    app: frontend
    tier: frontend
    tutorial-step: "04-with-hpa"
spec:
  replicas: 2  # Lower baseline; demo will bump replicas manually
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
        qos-class: burstable
    spec:
      containers:
        - name: k8s-demo-app
          image: k8sdemoanbo.azurecr.io/k8s-demo-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_NAME
              value: "frontend-headless"
            - name: RESOURCE_REQUEST_CPU
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: requests.cpu
            - name: RESOURCE_REQUEST_MEMORY
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: requests.memory
            - name: RESOURCE_LIMIT_CPU
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: limits.cpu
            - name: RESOURCE_LIMIT_MEMORY
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: limits.memory
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: "300m"      # ~16% of node
              memory: "400Mi"  # ~14% of node
            limits:
              cpu: "900m"      # Can burst to ~47%
              memory: "900Mi"  # Can burst to ~31%
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            failureThreshold: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            periodSeconds: 5
            failureThreshold: 2
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
---
