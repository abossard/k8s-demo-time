apiVersion: v1
kind: Namespace
metadata:
  name: bin-packing-demo
  labels:
    tutorial.k8s-demo/component: bin-packing
---
# Step 7: EXTREME BIN PACKING - The Card House
# WARNING: This is intentionally unstable to demonstrate failure modes
# DO NOT USE IN PRODUCTION!
#
# This configuration:
# - Uses minimal resource requests
# - Runs many BestEffort pods
# - Has very aggressive HPA and VPA settings
# - Prioritizes cost over stability
# - Will fail catastrophically under load

# Frontend - Still Guaranteed but with minimal resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bin-packing-demo
  labels:
    app: frontend
    tier: frontend
    priority: critical
    tutorial-step: "07-extreme"
  annotations:
    description: "EXTREME: Minimal Guaranteed QoS"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
        qos-class: guaranteed
        priority: critical
    spec:
      priorityClassName: high-priority
      containers:
        - name: k8s-demo-app
          image: k8sdemoanbo.azurecr.io/k8s-demo-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_NAME
              value: "frontend-headless"
            - name: RESOURCE_REQUEST_CPU
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: requests.cpu
            - name: RESOURCE_REQUEST_MEMORY
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: requests.memory
            - name: RESOURCE_LIMIT_CPU
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: limits.cpu
            - name: RESOURCE_LIMIT_MEMORY
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: limits.memory
          ports:
            - name: http
              containerPort: 8080
          # EXTREME: Minimal Guaranteed resources
          resources:
            requests:
              cpu: "250m"      # Very low for Guaranteed
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            failureThreshold: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            periodSeconds: 5
            failureThreshold: 2
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
---
