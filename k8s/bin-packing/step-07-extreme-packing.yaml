apiVersion: v1
kind: Namespace
metadata:
  name: bin-packing-demo
  labels:
    tutorial.k8s-demo/component: bin-packing
---
# Step 7: EXTREME BIN PACKING - When Growth Evicts Others
# This demonstrates aggressive bin packing where:
# - Core services (frontend) remain stable with Guaranteed QoS
# - Supporting services use minimal resources
# - Many low-priority pods fill available space
# - When core needs to scale, low-priority pods get evicted
# - System remains functional but non-critical services suffer
#
# This is a realistic "cost-optimized" scenario that works under normal load
# but shows trade-offs when the system needs to grow.

# Frontend - Critical service with Guaranteed QoS (will remain stable)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: bin-packing-demo
  labels:
    app: frontend
    tier: frontend
    priority: critical
    tutorial-step: "07-extreme"
  annotations:
    description: "Critical service - will stay up and scale, evicting others"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
        qos-class: guaranteed
        priority: critical
    spec:
      priorityClassName: high-priority
      containers:
        - name: k8s-demo-app
          image: k8sdemoanbo.azurecr.io/k8s-demo-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_NAME
              value: "frontend-headless"
            - name: RESOURCE_REQUEST_CPU
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: requests.cpu
            - name: RESOURCE_REQUEST_MEMORY
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: requests.memory
            - name: RESOURCE_LIMIT_CPU
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: limits.cpu
            - name: RESOURCE_LIMIT_MEMORY
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: limits.memory
          ports:
            - name: http
              containerPort: 8080
          # Guaranteed QoS but sized for actual baseline needs
          resources:
            requests:
              cpu: "300m"      # Enough for normal operation
              memory: "384Mi"
            limits:
              cpu: "300m"
              memory: "384Mi"
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            failureThreshold: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            periodSeconds: 5
            failureThreshold: 2
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
---
