# Priority Classes
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
value: 1000000
globalDefault: false
description: "High priority for critical services"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: normal-priority
value: 1000
globalDefault: false
description: "Normal priority for standard services"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: low-priority
value: 100
globalDefault: false
description: "Low priority for batch and cache"
---
# EXTREME VPA - Very tight bounds
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: frontend-vpa
  namespace: bin-packing-demo
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: k8s-demo-app
        minAllowed:
          cpu: "100m"
          memory: "128Mi"
        maxAllowed:
          cpu: "400m"      # Very tight maximum
          memory: "384Mi"
        controlledResources:
          - cpu
          - memory
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: backend-vpa
  namespace: bin-packing-demo
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: k8s-demo-app
        minAllowed:
          cpu: "25m"       # Extremely low
          memory: "64Mi"
        maxAllowed:
          cpu: "200m"      # Not much headroom
          memory: "256Mi"
        controlledResources:
          - cpu
          - memory
---
# EXTREME HPA - Very aggressive
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: bin-packing-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2
  maxReplicas: 15  # High max
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 85  # Very high threshold
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 90  # Dangerously high
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 15  # Scale up very fast
      policies:
        - type: Percent
          value: 200  # Triple capacity
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 60  # Scale down fast too
      policies:
        - type: Percent
          value: 50
          periodSeconds: 30
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: bin-packing-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 90  # Extreme
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 95  # Will cause OOMs
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 10
      policies:
        - type: Percent
          value: 300
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 3
          periodSeconds: 15
