apiVersion: v1
kind: Namespace
metadata:
  name: deployment-strategy-demo
  labels:
    tutorial.k8s-demo/component: deployment-strategy
---
# Aggressive Rolling Update Strategy Demo
# Smaller resource requests/limits with fast, aggressive rollout
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: deployment-strategy-demo
  labels:
    app: demo-app
    tier: application
    tutorial-step: "aggressive-rollout"
spec:
  replicas: 6
  minReadySeconds: 10
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
        tier: application
        color: white
    spec:
      containers:
        - name: k8s-demo-app
          image: k8sdemoanbo.azurecr.io/k8s-demo-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SERVICE_NAME
              value: "demo-app-headless"
            - name: RESOURCE_REQUEST_CPU
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: requests.cpu
            - name: RESOURCE_REQUEST_MEMORY
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: requests.memory
            - name: RESOURCE_LIMIT_CPU
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: limits.cpu
            - name: RESOURCE_LIMIT_MEMORY
              valueFrom:
                resourceFieldRef:
                  containerName: k8s-demo-app
                  resource: limits.memory
          ports:
            - name: http
              containerPort: 8080
          # Smaller requests/limits (~1/3 of VM-like approach)
          # Guaranteed QoS: requests == limits
          resources:
            requests:
              cpu: "150m"        # ~10% of node capacity
              memory: "256Mi"    # ~9% of node capacity
            limits:
              cpu: "150m"        # Same as request = Guaranteed
              memory: "256Mi"    # Same as request = Guaranteed
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            failureThreshold: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            periodSeconds: 5
            failureThreshold: 2
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 2
---
# LoadBalancer Service
apiVersion: v1
kind: Service
metadata:
  name: demo-app
  namespace: deployment-strategy-demo
  labels:
    app: demo-app
spec:
  selector:
    app: demo-app
  ports:
    - name: http
      port: 80
      targetPort: http
  type: LoadBalancer
---
# Headless Service for DNS resolution
apiVersion: v1
kind: Service
metadata:
  name: demo-app-headless
  namespace: deployment-strategy-demo
  labels:
    app: demo-app
spec:
  clusterIP: None
  selector:
    app: demo-app
  ports:
    - name: http
      port: 8080
      targetPort: http
